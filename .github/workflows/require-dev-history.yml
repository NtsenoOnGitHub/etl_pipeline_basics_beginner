name: Require branch to include dev

on:
  pull_request:
    branches:
      - main

jobs:
  check-dev-history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: full history

      - name: Verify PR source contains latest dev
        run: |
          echo "PR source branch: ${{ github.head_ref }}"

          git fetch origin dev
          git fetch origin ${{ github.head_ref }}

          DEV_COMMIT=$(git rev-parse origin/dev)
          SOURCE_COMMIT=$(git rev-parse origin/${{ github.head_ref }})

          echo "Latest dev commit: $DEV_COMMIT"
          echo "Source branch commit: $SOURCE_COMMIT"

          if git merge-base --is-ancestor $DEV_COMMIT $SOURCE_COMMIT; then
            echo "✅ Source branch contains latest dev"
          else
            echo "❌ Source branch does NOT contain latest dev"
            exit 1
          fi
